<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Joguinho 01</title>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger:playerLife < 20}"
                    :style="{width:playerLife + '%'}"></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                     :class="{danger:monsterLife < 20}"
                     :style="{width:monsterLife + '%'}"></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Você ganhou!! :)</div>
            <div v-else class="lose">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="run">
                <button @click="attack(false)"
                class="btn attack">Ataque</button>
                <button @click="attack(true)"
                class="btn special">Ataque Especial</button>
                <button @click="healandhurt"
                class="btn heal">Curar</button>
                <button @click="run = false" class="btn surrender">Desistir</button>
            </template>
            <button v-else @click="startGame" class="btn new">Iniciar Jogo</button>
        </div>
        <div v-if="logs.length" 
        class="panel logs">
          <ul>
              <li v-for="log in logs"
              :class="log.cls"
              class="log">{{ log.text }}</li>

          </ul>
        </div>
        <footer class="footer"><h1><Strong>Site desenvolvido por Douglas Soares &#128526</Strong></h1></footer>
        
    </div>
    <script src="app.js"></script>
    
</body>
</html>
